name: flutter_reactive_ble
description: Reactive Bluetooth Low Energy (BLE) plugin that can communicate with multiple devices
version: 5.5.0
homepage: https://github.com/xyhuangjia/flutter_reactive_ble

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: ">=3.29.2"

flutter:
  plugin:
    platforms:
      android:
        default_package: reactive_ble_mobile
      ios:
        default_package: reactive_ble_mobile

dependencies:
  collection: ^1.19.0
  flutter:
    sdk: flutter
  functional_data: ^1.2.0
  meta: ^1.17.0
  # reactive_ble_mobile: ^5.5.0
  # reactive_ble_platform_interface: ^5.4.0
  reactive_ble_mobile:
    path: ../reactive_ble_mobile
  reactive_ble_platform_interface:
    path: ../reactive_ble_platform_interface

dependency_overrides:
  # reactive_ble_mobile:
  #   path: ../reactive_ble_mobile
  # reactive_ble_platform_interface:
  #   path: ../reactive_ble_platform_interface

dev_dependencies:
  build_runner: ^2.3.3
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
  functional_data_generator: ^1.1.2
  mockito: ^5.0.14
  
